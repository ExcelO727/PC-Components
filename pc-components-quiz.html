<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Components | Quiz</title>
  </head>
  <body>
    <!-- 
      This ul is the navigation between all web pages. It is
      able to take you to all pages in the website about different
      parts of a PC.
    -->
    <ul>
      <li><a href="index.html">Home Page</a></li>
      <li><a href="safety.html">Safety</a></li>
      <li><a href="cases.html">Cases</a></li>
      <li><a href="cooling.html">Cooling</a></li>
      <li><a href="power-supplies.html">Power Supplies</a></li>
      <li><a href="pc-components-quiz.html">PC Components Quiz</a></li>
    </ul>
    <!-- 
      This is the main heading of the website, and will be the same
      in all web pages of the website.
    -->
    <h1>Website about PC Components</h1>
    <h2>All you need to know about PC Components</h2>
    <!-- 
      This subheading is h3 because the h2 tag was already
      used on the subheading after the main heading.

      This seperates them and makes it easy for anyone 
      using the website to determine whether the two are related.
    -->
    <h3>Quiz</h3>

    <form name="pc-components-quiz" id="components-quiz" method="get">
      <fieldset for="components-quiz">
        <legend>Contact information</legend>

        <label for="first-name">First name (ex. John) [required]</label>
        <input type="text" id="first-name" name="first-name" required />
        <br />
        <br />

        <label for="last-name">Last name (ex. Smith) [required]</label>
        <input type="text" id="last-name" name="last-name" required />
        <br />
        <br />

        <label for="email-addr"
          >Email adress (ex. johnsmith@domain.com) [required]
        </label>
        <input type="email" id="email-addr" name="email-addr" required />
      </fieldset>

      <fieldset for="components-quiz">
        <legend>Safety</legend>

        <label for="esd-question"
          >What are the 4 ways to protect against ESD
        </label>
        <input type="text" id="esd-question" name="esd-question" />
        <br />
        <br />
        <label for="fire-safety-question"
          >What is the acronym for using a fire extinguisher
        </label>
        <input type="text" id="fire-safety-question" name="fire-question" />
      </fieldset>
      <fieldset for="components-quiz">
        <legend>Cases</legend>

        <label for="form-factors-question">
          Name 2 main form factors for PC cases
        </label>
        <input
          type="text"
          id="form-factors-question"
          name="form-factors-question" />
        <br />
        <br />

        <label for="all-in-one-question">
          Describe the all in one PC case form factor
        </label>
        <textarea id="all-in-one-question" name="all-in-one-question">
        </textarea>
      </fieldset>
      <fieldset for="components-quiz">
        <legend>Cooling</legend>
      </fieldset>
      <fieldset for="components-quiz">
        <legend>Power Supplies</legend>
      </fieldset>
      <input type="submit" value="Submit Quiz" />
    </form>
  </body>
</html>
